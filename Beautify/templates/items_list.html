{% extends 'base.html' %} {% block content %}

<ul class="container">
    <h1>Products</h1>
    {% for item in items %}
    <li class="item-container">
        <div class="img-container">
            <a href="{% url 'view_item' pk=item.pk %}"><img src="{{ item.img }}" alt="{{ item.name }}" class="item-image" /></a>
        </div>
        <h3>{{ item.brand }}</h3>
        <p class="item-specs" id="item-name">{{ item.name }}</p>
        <p class="item-specs" id="item-price">${{ item.price }}</p>
        <form action="{% url 'add_to_cart' %}" method="POST" class="cart-button">
            <input type="submit" value="Add to Card" />
        </form>
        <!-- <button type="submit" href="{% url 'order_view' %}" class="cart-button">Add To Cart</button> -->
    </li>
    {% endfor %}
</ul>

{% endblock %}
