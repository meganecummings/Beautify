{% extends 'base.html' %} {% block content %}

<ul class="container">
    <h2>Items</h2>
    {% for item in items %}
    <a href="">
        <li class="container">
            <a href="/"></a>
            <h4>{{ item.name }}</h4>
            <p>{{item.description}}</p>
            <div class="img-container">
                <img src="{{ item.img }}" alt="{{ item.name }}" />
            </div>
        </li>
    </a>
    {% endfor %}
</ul>

{% endblock %}
