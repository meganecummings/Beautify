 {% extends 'base.html' %} {% load staticfiles%} {% block styles %}

<link rel="stylesheet" href="{% static 'css/items_list.css' %}" /> {% block content %} {% endblock%}

<h1>Products</h1>
<ul class="container">

   <h1>Products</h1>
   {% for item in items %}
      <li class="item-container">
         <div class="img-container">
            <a href="{% url 'view_item' pk=item.pk %}"><img src="{{ item.img }}" alt="{{ item.name }}" class="item-image" /></a>
         </div>
         <h3>{{ item.brand }}</h3>
         <p class="item-specs" id="item-name">{{ item.name }}</p>
         <p class="item-specs" id="item-price">${{ item.price }}</p>
         <a href="{% url 'add_to_cart' pk=item.pk %}" class="cart-button">add to cart</a> 
       
      </li>
   {% endfor %}
</ul>

        </section>
    </li>
    {% endfor %}
</ul>

{% endblock %}
