{% extends 'base.html' %} 

{% load staticfiles %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/view_order.css' %}" />
{% endblock %}

{% block content %}

<ul class="container">
    <h3 class="order-view">Order View</h3>
    {% for order in orders %}
    {{ order.quantity }}
    {% for item in order.items %}
        <div class="container-item">
            {{ item.name }}
            {{ item.brand }}
            {{ item.price }}
            {% endfor %}
            {% endfor %}
        </div>
  
</ul>

{% endblock %}
