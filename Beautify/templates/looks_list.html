{% extends 'base.html' %} {% block content %}

<ul class="container">
    <h2>Looks</h2>
    {% for look in looks %}
    <a href="">
        <li class="container">
            <h4>{{ look.name }}</h4>
            <p>{{look.description}}</p>
            <div class="img-container">
                <img src="{{ look.img }}" alt="{{ look.name }}" />
            </div>
        </li>
    </a>
    {% endfor %}
</ul>

{% endblock %}
