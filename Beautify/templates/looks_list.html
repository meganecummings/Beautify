{% extends 'base.html' %} {% block content %}

<ul class="container">
    <h2>Looks</h2>
    {% for look in looks %}
    <a href="">
        <li class="item-container">
            <div class="img-container"></div>
            <a href="{% url 'view_item' pk=item.pk %}"><img src="{{ look.img }}" alt="{{ look.name }}" class="look-image" /></a>
            <h4>{{ look.name }}</h4>
            <p>{{look.description}}</p>
            <button type="submit" href="{% url 'order_view'%}"class="cart-button">Add To Cart</button>
            </div>
        </li>
    </a>
    {% endfor %}
</ul>

{% endblock %}
